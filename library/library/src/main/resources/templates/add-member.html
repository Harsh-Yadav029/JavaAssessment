<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Member</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 40px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            width: 50%;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h1>Add New Member</h1>

<form th:action="@{/members/add}" th:object="${member}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required/>

    <label>Join Date:</label>
    <input type="date" th:field="*{joinDate}" required/>

    <label>Issued Books:</label>
    <input type="number" th:field="*{issuedBooks}" required/>

    <label>Active:</label>
    <select th:field="*{active}">
        <option th:value="true">Active</option>
        <option th:value="false">Inactive</option>
    </select>

    <button type="submit">Add Member</button>
</form>

</body>
</html>
